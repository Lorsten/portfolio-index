<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olof Andersson - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div id="wrapper">
        <header>
          <div class="max-width">
            <a href="index">
            <h1>Hello. I'm <span>Olof Andersson</span> webdesigner</h1>
          </a>
          <nav>
            <a href="index">
           <h2>Olof Andersson</h2>
           </a>
            <ul>
              <li><a href="index">Home</a></li>
              <li><a href="contact" class="contactMe">Contact</a></li>
            </ul>
          </nav>
          <button class="hamburger" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
      </div>
        </header>
      <div id="side-bar">
        <ul>
          <li><a href="#" class="fa fa-facebook"></a></li>
          <li><a href="#" class="fa fa-linkedin"></a></li>
          <li><a href="#" class="fa fa-instagram"></a></li>
        </ul>
      </div>
      
        <section id="contact">
          <div class="max-width">
            <h2>Contact me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
                <label for="message">Message:</label>
                <textarea cols="20" rows="15" id="message" name="message"></textarea>
                <input type="submit" id="send" name="send" value="Send message">
            </form>
          </div>
        </section>

        <!--End of wrapper-->
    </div>
    <footer>
      <ul>
        <li><a href="#" class="fa fa-facebook"></a></li>
        <li><a href="#" class="fa fa-linkedin"></a></li>
        <li><a href="#" class="fa fa-instagram"></a></li>
      </ul>
        <h3>&copy; Olof Andersson</h3>
      </footer>
    <script src="js/main.js"></script>
</body>

</html>
